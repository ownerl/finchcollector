{% extends 'base.html' %}
{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add Finch</h1>
{% endif %}
<form action="" method="POST">
    <!-- csrf stands for "cross site request forgery", a unique token is issued per form that gets sent
    back to the server with the submitted form as validation to prevent fraudulent submissions so no one
    can submit an unauthorized form on behalf of someone else -->
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
</form>

{% endblock %}
